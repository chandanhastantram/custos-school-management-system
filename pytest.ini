[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    auth: Authentication tests
    api: API endpoint tests
    service: Service layer tests
    database: Database tests

# Test discovery
norecursedirs = .git .tox dist build *.egg node_modules frontend

# Timeout
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Environment
env =
    TESTING=1
    DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/custos_test
